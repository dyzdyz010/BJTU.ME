<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			/*$(document).ready(function);的简写*/
			$(function(){
				//$.get(url,function(response){
					//html的属性一定要用双引号，养成标准习惯
					var response={};
					response.template='<div class="span3"><div class="tile"><img class="tile-image big illustration" /><h3 class="tile-title">周边聚餐</h3><p class="tile-desc">这里是周边聚餐</p></div></div>';
					response.data=[{title:'标题1',content:'内容1'},{title:'标题2',content:'内容2'},{title:'标题3',content:'内容3'}];
					$.each(response.data,function(index,data){
						$(response.template)
						.find('h3')//找到模板中的标题节点，注意这里返回的是jQuery对象
							.text(data.title)
						.end()//返回到find之前的节点
						.find('p')
							.text(data.content)
						.end()
						.appendTo('body');//将整个玩意插入文档
					});
				//});
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
